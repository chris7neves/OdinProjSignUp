<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="image-side">
            <!-- <img src="./assets/fern-img.jpg" alt="Image of a lush green fern."> -->
            <div class="logo-banner">
                <!-- Make this section positioned relatively to the image underneath it. -->
                 <img src="./assets/odin-lined.png" alt="Outline of the Odin Project logo.">
                 <h2>ODIN</h2>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on Unsplash.</p>
        </div>
        <div class="signup-side">
            <h2>Let's do this!</h2>

            <form>
                <div class="form-panel">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text"></input>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="text"></input>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <a href="">Log in.</a>
            </p>
        </div>
    </div>
</body>
</html>
